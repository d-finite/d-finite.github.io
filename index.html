<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Your Name" />
    <title>Your Name | Research</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <table style="width: 100%; max-width: 800px; margin: 0 auto; padding: 40px 20px;">
      <!-- Header Section -->
      <tr>
        <td>
          <table style="width: 100%;">
            <tr>
              <td class="name">Your Name</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Personal Info Section -->
      <tr>
        <td>
          <table style="width: 100%;">
            <tr>
              <td style="width: 63%; vertical-align: top;">
                <p>
                  Welcome to my academic homepage. I am a researcher interested in
                  computer vision, machine learning, and computational photography.
                </p>
                <p>
                  I am currently affiliated with [Your Affiliation / University].
                </p>
              </td>
              <td style="width: 37%; text-align: center;">
                <img
                  src="images/avatar.jpg"
                  alt="Profile Picture"
                  class="avatar"
                  style="width: 140px; height: 140px;"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Contact Links -->
      <tr>
        <td style="text-align: center; padding: 20px 0;">
          <div class="paper-links">
            <a href="mailto:your.email@example.com">Email</a>
            <a href="https://github.com/your-username">GitHub</a>
            <a href="https://scholar.google.com">Google Scholar</a>
            <a href="#">CV</a>
          </div>
        </td>
      </tr>

      <!-- Divider -->
      <tr>
        <td class="section-divider"></td>
      </tr>
    </table>
  </body>
</html>
